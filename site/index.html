<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concert｜活動平台</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", sans-serif;
           margin: 0; background: #fff; color: #111; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 28px 16px; }
    .card { border: 1px solid #eee; border-radius: 16px; padding: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.06); }
    .title { font-size: 26px; font-weight: 800; margin: 0 0 8px; }
    .sub { opacity: .75; margin: 0 0 14px; line-height: 1.6; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 12px; border: 1px solid #ddd; text-decoration: none; color: #111; font-weight: 700; }
    .btn:hover { transform: translateY(-1px); }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); margin-top: 14px; }
    .event { border: 1px solid #eee; border-radius: 14px; padding: 12px; }
    .event h3 { margin: 0 0 6px; font-size: 16px; }
    .event p { margin: 0 0 10px; opacity: .75; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Concert｜活動平台</h1>
      <p class="sub">
        這是你的第一個可上線版本（純 HTML 版）。<br/>
        下一步我們會把「登入 / 校園認證 / 邀請碼」逐步加回來。
      </p>
      <a class="btn" href="#events">查看活動</a>
    </div>

    <div id="events" class="grid">
      <div class="event">
        <h3>活動 A（公開）</h3>
        <p>任何人可報名</p>
        <a class="btn" href="event.html?eventId=A">進入</a>
      </div>
      <div class="event">
        <h3>活動 B（校園限定）</h3>
        <p>僅限校方及受邀人員購票</p>
        <a class="btn" href="event.html?eventId=B">進入</a>
      </div>
    </div>
  </div>
</body>
</html>
